<div class="flex flex-column gap-3 w-screen h-screen justify-content-center align-items-center bg-color">
    <div
        class="flex flex-column gap-3 w-30rem h-20rem bg-white justify-content-center align-items-center bg-color border-round-lg">
        <h1>Iniciar sesion</h1>
        <div>
            <p>correo electronico</p>
            <div class="flex gap-2 justify-content-center align-items-center">
                <i class="bi bi-envelope"></i>
                <input name="obtener_login" type="text" placeholder="shop@shop.com" class="input-bg-color  p-2" [(ngModel)]="login.name">
            </div>
        </div>
        <div>
            <p>contraseña</p>
            <div class="flex gap-2 justify-content-center align-items-center">
                <i class="bi bi-key-fill"></i>
                <input type="password" placeholder="contraseña123" class="input-bg-color  p-2" [(ngModel)]="login.password">
            </div>
        </div>
        {{login | json}}
        <button class="boton_general scale-btn border-0 bg-black-alpha-90 text-white" (click)="save_login()">Iniciar sesion</button>
    </div>
</div>
